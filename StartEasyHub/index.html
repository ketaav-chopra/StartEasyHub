<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartEasyHub.com</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="templates.html">Templates</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="#donate-section">Donate</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to StartEasyHub</h1>
        <p>Your one-stop resource hub for launching your startup.</p>
        <a href="guides.html" class="cta-btn">Start Your Journey</a>
    </section>

    <!-- Donate Section -->
    <section id="donate-section">
        <h2>Support Our Cause</h2>
        <p>Donate to help us continue our work. Your contribution is greatly appreciated!</p>

        <!-- Donation Amount Input -->
        <label for="donation-amount">Enter Amount: </label>
        <input type="number" id="donation-amount" placeholder="Enter amount" min="1" value="10.00" />

        <!-- PayPal Donation Button Container -->
        <div id="paypal-button-container"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 StartEasyHub. All rights reserved.</p>
    </footer>

    <!-- PayPal SDK Script -->
    <script src="https://www.paypal.com/sdk/js?client-id=AcDQB9frjBMZ--5SAISlYXCphK_My71MurJSqi1CY75bLb3r9DZCNBtL0A3NAGUlktfw_uqorNfMNEq1&components=buttons"></script>

    <!-- Custom PayPal Integration Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let donationAmount = document.getElementById('donation-amount').value || 10.00;

            // Update donation amount dynamically
            document.getElementById('donation-amount').addEventListener('input', function () {
                donationAmount = parseFloat(this.value) || 10.00;
                renderPayPalButton(); // Re-render the button with the updated amount
            });

            function renderPayPalButton() {
                if (typeof paypal === 'undefined') {
                    console.error("PayPal SDK failed to load.");
                    return; // Exit if PayPal SDK is not loaded
                }

                document.getElementById('paypal-button-container').innerHTML = ''; // Clear previous button

                paypal.Buttons({
                    createOrder: function (data, actions) {
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    value: donationAmount.toFixed(2) // Use updated amount
                                }
                            }]
                        });
                    },
                    onApprove: function (data, actions) {
                        return actions.order.capture().then(function (details) {
                            alert('Donation successful! Thank you, ' + details.payer.name.given_name);
                        });
                    },
                    onError: function (err) {
                        console.error('Error in PayPal transaction', err);
                        alert('An error occurred. Please try again.');
                    }
                }).render('#paypal-button-container');
            }

            renderPayPalButton(); // Initial render of the PayPal button
        });
    </script>

</body>
</html>

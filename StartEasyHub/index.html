<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartEasyHub.com</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.paypal.com/sdk/js?client-id=AegcHb2zYIvhLZ1myC-5cQrXKG7EfcOzHfqM1P_KeNnBZ_MxEgzdbjjLv1ix_CbWlzjdsf5mjiKV1yAX&currency=EUR"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="templates.html">Templates</a></li>
                <li><a href="guides.html">Guides</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="tools.html">Tools</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to StartEasyHub</h1>
        <p>Your one-stop resource hub for launching your startup.</p>
        <a href="guides.html" class="cta-btn">Start Your Journey</a>
    </section>

    <!-- PayPal Donation Button Section -->
    <section id="donate-section">
        <h2>Support Us</h2>
        <p>If StartEasyHub has helped you, please consider donating to support the site!</p>
        <div id="paypal-button-container"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 StartEasyHub. All rights reserved.</p>
    </footer>

    <script src="js/scripts.js"></script>

    <!-- PayPal Button Script -->
    <script>
        window.onload = function() {
            paypal.Buttons({
                style: {
                    shape: 'pill',
                    color: 'blue',
                    layout: 'vertical',
                    label: 'donate'
                },
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '10.00' // Set a fixed donation amount here
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Donation successful! Thank you for your support, ' + details.payer.name.given_name);
                    });
                }
            }).render('#paypal-button-container');
        };
    </script>
    
    <div id="donate-button-container">
        <div id="donate-button"></div>
    </div>
    
    <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
    
    <script>
        window.onload = function() {
            // Ensure the PayPal donation button is properly rendered
            PayPal.Donation.Button({
                env: 'production',  // Use 'sandbox' for testing and 'production' for live
                hosted_button_id: '5RBBGCTECL53Y',  // Your hosted button ID from PayPal
                image: {
                    src: 'https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif',  // PayPal donation button image
                    alt: 'Donate with PayPal button',
                    title: 'PayPal - The safer, easier way to pay online!',
                }
            }).render('#donate-button');  // This will render the button inside the element with id "donate-button"
        };
    </script>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script> <!-- Ensure Socket.io Client is included -->
</head>
<body>
    <header>
        <h1>StartEasyHub Chat</h1>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="sendMessage(event)">
        <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <footer>
        <p>&copy; 2025 StartEasyHub</p>
    </footer>

    <script src="script.js"></script> <!-- Link your JavaScript -->
</body>

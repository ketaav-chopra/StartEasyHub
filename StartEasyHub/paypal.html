<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate with PayPal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .donate-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .paypal-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #0070ba;
            color: #fff;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .paypal-button:hover {
            background-color: #005b8a;
            transform: scale(1.05);
        }

        .paypal-button:active {
            transform: scale(0.98);
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #888;
        }

    </style>
</head>
<body>

    <div class="donate-container">
        <h1>Support Us with a Donation</h1>
        <p>Your generous donation helps us keep going and grow. Thank you for your support!</p>

        <!-- PayPal Donation Button -->
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="hosted_button_id" value="7SCA5ZNFFSCZ8" />
            <input type="image" src="https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif" 
                   border="0" name="submit" title="PayPal - The safer, easier way to pay online!" 
                   alt="Donate with PayPal button" class="paypal-button" />
        </form>
    </div>

    <footer>
        <p>&copy; 2025 StartEasyHub. All rights reserved.</p>
    </footer>

</body>
</html>
